<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Ubuntu', sans-serif; }
    .container { transition: all 0.3s ease; }
    .container:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="container bg-gradient-to-br from-gray-800 to-gray-700 p-10 rounded-xl shadow-xl text-white max-w-md w-full">
    <h1 class="text-3xl font-bold text-green-400 mb-6 text-center">Server Started Successfully!</h1>
    <p class="text-lg mb-4">Server URL: <span id="serverUrl" class="font-mono bg-gray-900 px-2 py-1 rounded"></span></p>
    <p class="text-lg">Server Password: <span id="serverPass" class="font-mono bg-gray-900 px-2 py-1 rounded"></span></p>
  </div>
  <script>
    function generateRandomString(length, chars) {
      return Array(length).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
    }
    const urlRandom = generateRandomString(8, 'abcdefghijklmnopqrstuvwxyz0123456789');
    const passRandom = generateRandomString(5, 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%');
    document.getElementById('serverUrl').textContent = `https://server-${urlRandom}.netlify.app`;
    document.getElementById('serverPass').textContent = passRandom;
  </script>
</body>
</html>
